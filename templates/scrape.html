<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">AI Web Scraper</h1>

    <!-- Step 1: Scrape Website -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Step 1: Scrape Website</h5>
        <div class="mb-3">
          <input type="text" id="url" class="form-control" placeholder="Enter Website URL">
        </div>
        <button onclick="scrapeWebsite()" class="btn btn-primary">Scrape Website</button>

        <div id="scrapeResult" class="content-box mt-3" style="display: none;"></div>
      </div>
    </div>

    <!-- Step 2: Parse Content -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Step 2: Ask Questions About the Content</h5>
        <div class="mb-3">
          <textarea id="parseDescription" class="form-control" rows="3"
            placeholder="Describe what you want to parse"></textarea>
        </div>
        <button onclick="parseContent()" class="btn btn-primary">Parse Content</button>

        <div id="parseResult" class="content-box mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    async function scrapeWebsite() {
      const url = document.getElementById('url').value;
      const resultDiv = document.getElementById('scrapeResult');
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      resultDiv.innerHTML = 'Scraping website...';
      resultDiv.style.display = 'block';
      try {
        const response = await fetch('/scrape', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `url=${encodeURIComponent(url)}`
        });
        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML = data.content;
        } else {
          resultDiv.innerHTML = `Error: ${data.error}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    }
    async function parseContent() {
      const parseDescription =
        document.getElementById('parseDescription').value;
      const resultDiv = document.getElementById('parseResult');
      if (!parseDescription) {
        alert('Please enter a description of what to parse');
        return;
      }
      resultDiv.innerHTML = 'Parsing content...';
      resultDiv.style.display = 'block';
      try {
        const response = await fetch('/parse', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body:
            `parse_description=${encodeURIComponent(parseDescription)}`
        });
        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML = data.result;
        } else {
          resultDiv.innerHTML = `Error: ${data.error}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    }
  </script>
</body>

</html>




<!-- Function Purpose:
o This function handles the website scraping process
o It's an async function, meaning it can handle asynchronous
operations
2. Input Handling:
o Gets the URL from the input field
using document.getElementById('url').value
o Validates if URL is provided, if not shows an alert
3. UI Feedback:
o Gets reference to result div
using document.getElementById('scrapeResult')
o Shows "Scraping website..." loading message
o Makes the result div visible
4. API Communication:
o Makes a POST request to '/scrape' endpoint
o Sets proper headers for form data
o Encodes URL properly using encodeURIComponent()
5. Response Processing:
o Awaits JSON response from server
o On success: displays the scraped content
o On error: displays error message
o Catches and displays any network errors -->
