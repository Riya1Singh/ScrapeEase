<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | ScrapeEase</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    .card h2 {
      color: #0f172a;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .card p {
      color: #334155;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #1e293b;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      color: #0f172a;
    }

    .input-group input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .flash {
      margin-bottom: 15px;
      color: #dc2626;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #3b82f6;
      font-size: 14px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="ScrapeEase Logo" class="logo" />

    <h2>Reset Your Password</h2>
    <p>Enter your new password below to reset your ScrapeEase account.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div class="input-group">
        <label for="password">New Password</label>
        <input type="password" name="password" placeholder="New password" required>
      </div>
      <div class="input-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>

    <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
  </div>

</body>
</html>
