<!-- templates/feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give Us Your Vibe!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffe0ec, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .feedback-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    h2 {
      color: #ff4081;
      margin-bottom: 15px;
    }

    .emoji-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      gap: 10px;
      cursor: pointer;
    }

    .emoji-rating input {
      display: none;
    }

    .emoji-rating label {
      transition: transform 0.2s;
    }

    .emoji-rating input:checked ~ label,
    .emoji-rating label:hover,
    .emoji-rating label:hover ~ label {
      transform: scale(1.4);
    }

    #rating-label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Tell us how you vibed!</h2>
    <form action="/submit_feedback" method="POST">
      <input type="text" name="username" placeholder="Your Name (optional)">

      <div class="emoji-rating">
        <input type="radio" id="emoji5" name="fun_meter" value="5"><label for="emoji5">üòç</label>
        <input type="radio" id="emoji4" name="fun_meter" value="4"><label for="emoji4">üòÅ</label>
        <input type="radio" id="emoji3" name="fun_meter" value="3"><label for="emoji3">üôÇ</label>
        <input type="radio" id="emoji2" name="fun_meter" value="2"><label for="emoji2">üòê</label>
        <input type="radio" id="emoji1" name="fun_meter" value="1"><label for="emoji1">üôÅ</label>
      </div>

      <div id="rating-label">Choose your mood!</div>

      <textarea name="review" rows="4" placeholder="Any extra comments? We'd love to hear!"></textarea>

      <input type="submit" value="Send My Vibe!">
    </form>
  </div>

  <script>
    const emojis = document.querySelectorAll('.emoji-rating input');
    const label = document.getElementById('rating-label');
    const messages = {
      1: "Yikes! Not great...",
      2: "Kinda meh.",
      3: "It's alright!",
      4: "We like your vibe!",
      5: "OMG we love you!"
    };

    emojis.forEach(emoji => {
      emoji.addEventListener('change', () => {
        label.textContent = messages[emoji.value];
      });
    });
  </script>
</body>
</html>
